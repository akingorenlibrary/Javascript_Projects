<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top:15px">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3" style="margin-top:5px">
                        Kaç Öğrenci Gireceksiniz:
                    </div>
                    <div class="col-md-6" style="margin-top:5px">
                        <input type="text" class="form-control" id="ogrencisayisiinput">
                    </div>
                    <div class="col-md-3" style="margin-top:5px">
                        <button type="button" class="btn btn-primary" id="ogrencisayisibuton">Tamam</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:15px" id="verigirisi">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-12">
                        <h5>Lütfen Veri Girişi Yapın</h5>
                    </div>
                </div>
                <div class="row" style="margin-top:15px">
                    <div class="col-md-12">
                        <div style="overflow-x:auto;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Adı</th>
                                        <th scope="col">Soyadı</th>
                                        <th scope="col">Numarası</th>
                                    </tr>
                                </thead>
                                <tbody id="verigiristablosu">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="text-align:right">
                        <button type="button" class="btn btn-primary" id="kaydet">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:15px" id="listelebutonu">
        <div class="row">
            <div class="col-md-12" style="text-align:center">
                <button type="button" class="btn btn-primary">Verileri Listele</button>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:15px" id="listenenveriler">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h5>Kaydedilen Veriler</h5>
                    </div>

                </div>
                <div class="row" style="margin-top:15px">
                    <div class="col-md-12">
                        <div style="overflow-x:auto;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Adı</th>
                                        <th scope="col">Soyadı</th>
                                        <th scope="col">Numarası</th>
                                    </tr>
                                </thead>
                                <tbody id="listenenverilertablosu">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
