    <div class="container" style="margin-top:15px">
        <div class="card">
            <div class="card-body">

                <div class="row" style="text-align:center">
                    <div class="col-md-12">
                        <h3>Geri Sayım</h3>
                    </div>
                </div>

                <div class="row" style="margin-top:15px">
                    <div class="col-md-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Saat</span>
                            <input type="text" class="form-control" id="saat" placeholder="Saat" aria-label="Saat"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Dakika</span>
                            <input type="text" class="form-control" id="dakika" placeholder="Dakika" aria-label="Dakika"

                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Saniye</span>
                            <input type="text" class="form-control" id="saniye" placeholder="Saniye" aria-label="Saniye"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row" style="text-align:Center">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-secondary" id="baslat" type="button">Başlat</button>
                        <button class="btn btn-secondary" type="button" id="sifirla" disabled>Sıfırla</button>
                      </div>
                </div>
                <div class="row" style="margin-top:15px">
                    <div class="col-md-12">
                        <div class="card text-white bg-dark mb-3">
                            <div class="card-body">
                                <h2> <p class="card-text" style="text-align:center" id="sayac">00:00:00</p></h2>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row" id="uyari" style="margin-top:15px">
                    <div class="col-md-12">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            Geri Sayım Sonlandı. Kapatmak için çarpıya basın.
