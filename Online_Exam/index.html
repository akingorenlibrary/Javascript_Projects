<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #eee;
        }
    </style>
</head>

<body>

    
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                    <h2>Online Sınav</h2>
            </div>
        </div>

        <div class="row" id="sorukarti">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                       
                        <div class="row">
                            <div class="col-md-12">
                                <h5 id="kacincisoru"></h5>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <p id="soru"></p>
                            </div>
                        </div>
                        
                        <div class="row" style="margin: top 10px;">
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="isaretA">
                                    A) <label class="form-check-label" for="flexRadioDefault1" id="asikki">

                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="isaretB">
                                    B) <label class="form-check-label" for="flexRadioDefault2" id="bsikki">

                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="isaretC">
                                    C) <label class="form-check-label" for="flexRadioDefault2" id="csikki">

                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="isaretD">
                                    D) <label class="form-check-label" for="flexRadioDefault2" id="dsikki">

                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="text-align:right;margin-top:15px">
                            <div class="d-grid gap-2 col-12 mx-auto">
                                <button class="btn btn-secondary" type="button" id="oncekisorubuton">Önceki Soru</button>
                                <button class="btn btn-secondary" type="button" id="sonrakisorubuton">Sonraki Soru</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <h5>Sorular</h5>
                        <div id="sorulistesi"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container" >
        <div class="row" id="sinavibaslatdivi">
            <div class="col-md-12">
                <div class="row" style="text-align:center;margin-top:25px;">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary" id="SinaviBaslat">Sınavı Başlat</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row" style="text-align:center;margin-top:25px;">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-success" id="sinavibitir">Sınavı Bitir</button>
                    </div>
                </div>
                <div class="row" style="text-align:center;margin-top:25px;">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-secondary" id="bosbirak">Bu soruyu boş bırak</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
